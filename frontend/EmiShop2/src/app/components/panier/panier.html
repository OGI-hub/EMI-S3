<!-- ===================== -->
<!-- CartBar (Bottom bar) -->
<!-- ===================== -->
<div class="cartbar" *ngIf="(items$ | async) as items">
  <div class="container py-2" *ngIf="items.length > 0">
    <div class="d-flex align-items-center justify-content-between gap-3">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-cart-fill fs-4"></i>
        <div>
          <div class="fw-bold">
            Panier — {{ count$ | async }} article(s)
          </div>
          <div class="small text-body-secondary">
            Total: {{ (total$ | async) | number:'1.2-2' }} $
          </div>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-outline-light btn-sm" (click)="clear()">Vider</button>
        <a class="btn btn-light btn-sm" routerLink="/panier">Voir panier</a>
      </div>
    </div>

    <div class="mt-2 d-flex flex-wrap gap-2">
      <span class="badge text-bg-light border" *ngFor="let it of items">
        {{ it.title }} × {{ it.qty }}
        <button class="btn btn-sm ms-2 p-0" (click)="removeOne(it.id)" title="Retirer 1">


          <i class="bi bi-dash-circle"></i>
        </button>
      </span>
    </div>
  </div>
</div>
